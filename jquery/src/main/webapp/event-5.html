<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#box {
		position: absolute;
		left: 200px;
		width: 200px;
		height: 500px;
		padding: 10px;
		background-color: black;
		color: white;
		font-weight: bold;
	}
	
	#box.hide{
		left: -190px;
	}

</style>
</head>
<body>
	<h1>이벤트</h1>
	
	<div id="box" class="hide">
		<div class="menu">
			<h3>도서</h3>
			<ul>
				<li>소설</li>
				<li>소설</li>
				<li>소설</li>
				<li>소설</li>
				<li>소설</li>
			</ul>
		</div>
		<div class="menu">
			<h3>디지털</h3>
			<ul>
				<li>컴퓨터</li>
				<li>컴퓨터</li>
				<li>컴퓨터</li>
				<li>컴퓨터</li>
				<li>컴퓨터</li>
			</ul>
		</div>
		<div class="menu">
			<h3>문구</h3>
			<ul>
				<li>공책</li>
				<li>공책</li>
				<li>공책</li>
				<li>공책</li>
				<li>공책</li>
			</ul>
		</div>
	</div>
<script src="resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$('.menu ul').hide();
	
	// 아래 두개는 서로 event가 겹치는데 return을 붙여줌으로써 이벤트 버블링을 막을 수 있다.
	$('#box').click(function() {
		$(this).toggleClass('hide');
	})
	
	$('.menu h3').click(function() {
		// event.stopPropagation(); <- return false 대신에 이것도 가능
		$(this).next().show(500);
		return false;	// jQuery의 이벤트 핸들러 함수가 false값을 반환하면 자식 엘리먼트에서 발생한 이벤트가 부모 엘리먼트로 전파되지 않는다.(이벤트 버블링 방지)
	})
})
</script>
</body>
</html>
