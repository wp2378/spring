<h1>선택자</h1>

<script src="resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$("div").css({"border":'1px solid black', 'padding':'5px', 'margin-bottom':'3px'});
	
	// p중에서 첫번째 자식인 것 찾기
	$('p:first-child').css('background-color', 'lightgray');
	
	// p중에서 두번째 자식인 것 찾기  순번이라서 1부터 카운트
	$('p:nth-child(2)').css('background-color', 'lightgray');
	
	// p중에서 마지막번째 자식인 것 찾기
	$('p:last-child').css('background-color', 'lightgray');

} )
