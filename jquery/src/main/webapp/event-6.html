<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이벤트</h1>
	
	<form id="form-register">
		<div>
			<label>이름</label>
			<input type="text" name="name" />
		</div>
		<div>
			<label>경력사항</label> <button type="button" class="btn btn-primary" id="btn-add-career">추가</button><br>
			<input type="text" name="career" />
		</div>
		<div id="box-career">
			<div>
				<label>경력사항</label>
				<input type="text" name="career" /> <button type="button" class="btn btn-danger">삭제</button>
			</div>
			<div>
				<label>경력사항</label>
				<input type="text" name="career" /> <button type="button" class="btn btn-danger">삭제</button>
			</div>
		</div>
	</form>
	
<script src="resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	// const = 상수를 선언할때 사용
	const MAX_CAREER_FIELD_COUNT = 5; // 경력사항 최대 갯수 
	
	$('#btn-add-career').click(function() {	// 이 버튼에 'click' 이벤트 발생시 실행될 이벤트 핸들러를 등록시킨다.
		let len = $("#box-career div").length;
		if(len >= MAX_CAREER_FIELD_COUNT) {
			$(this).off('click');		// 이 버튼에 'click' 이벤트 발생시 실행될 이벤트 핸들러를 제거한다.
		} else {
			let div = `
				<div>
					<label>경력사항</label>
					<input type="text" name="career" /> <button type="button" class="btn btn-danger">삭제</button>
				</div>
			`
			
			$('#box-career').append(div);
		}
	})
})

</script>
</body>
</html>
