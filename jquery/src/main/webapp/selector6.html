<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>선택자</h1>
	
	<div>
		<a href="http://www.naver.com" title="네이버" target="_blank">네이버</a>
		<a href="https://www.daum.net" title="다음">다음</a>
		<a href="https://www.google.com" target="_blank">구글</a>
		<a href="https://www.yahoo.com">야후</a>
		<a href="" title=""></a>
	</div>

	<form>
		<div>
			<input type="text" name="email" />
		</div>
		<div>
			<input type="text" name="name" />
		</div>
		<div>
			<input type="radio" name="gender" value="male" /> 남성
			<input type="radio" name="gender" value="female" />	여성
		</div>
	</form>

<script src="resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	// a태그 중에서 title 속성이 있는것을 선택한다.
	$('a[title]').css('background-color', 'lightgreen');
	
	// a태그 중에서 title 속성값이 "다음"인 것을 선택한다.
	$('a[title="다음"]').css('font-size', '25px');
	
	// a태그 중에서 href 속성값이 'https'로 시작하는 것을 선택한다.
	$('a[href^=https]').css('border', '1px solid black');
	
	// a태그 중에서 href 속성값이 'com'으로 끝나는 것을 선택한다.
	$('a[href$=com]').css('font-style', 'italic');
	
	$("input[name=email]").val("hong@gmail.com");
	$("input[name=name]").val("홍길동");
	$("input[name=gender]:eq(0)").prop("checked", true);
	
})
</script>
</body>
</html>
