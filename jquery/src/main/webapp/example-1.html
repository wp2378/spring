<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>실습</h1>
	
	<div>
		<div>
			<label>첫번째 숫자</label><br/>
			<input type="number" name="num1" value="10000"/>
		</div>
		<div>
			<label>두번째 숫자</label><br/>
			<input type="number" name="num2" value="20000"/>
		</div>
		<div>
			<button id="btn-example-result">계산</button>
		</div>
		<div>
			<label>계산 결과</label>
			<input type="number" name="result" value="30000"/>
		</div>
		
	</div>
	
<script src="resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	/*
		- 사용자와 상호작용하는 버튼을 선정하고, 그 버튼에 이벤트핸들러함수를 등록한다.
		- 이벤트핸들러함수에서 사용자와 상호작용하는 코드를 작성한다.
			* 입력필드의 값을 읽어온다.
			* 입력필드의 값을 정수로 변환해서 덧셈결과를 구한다.
			* 계산결과 입력필드에 값을 반영시킨다.
	*/
	
	// 선생님 방법
	// $("#btn-oper").click(function() { 
	$("button[id=btn-example-result]").click(function() {
		// .val()과 .val(값)은 폼입력필드(입력필드, 체크박스, 라디오버튼, 비밀번호입력필드, 첨부파일필드, 셀렉터박스, 멀티라인텍스트입력필드)
		// 값을 조회하고 변경하는 메소드다.(단, 첨부파일필드의 값은 조회만 가능하다.)
		let num1 = parseInt($(":input[name=num1]").val());
		let num2 = parseInt($(":input[name=num2]").val());
		// 선생님 방법
		// let num1 = parseInt($("input[name=num1]").val());
		// let num2 = parseInt($("input[name=num2]").val());
		let result = num1 + num2;
		$("#input[name=result]").text(result);
		
	})
	// 계산 버튼을 클릭했을 때 실행되는 이벤트 핸들러 함수를 등록하시오.
	// 이벤트 핸들러 함수에는 입력필드의 값을 읽어서 합계를 구하고, 그 결과값을 아래의 입력필드에 표시하기
})
</script>
</body>
</html>
