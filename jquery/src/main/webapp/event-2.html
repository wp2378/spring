<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이벤트</h1>
	
	<table class="border: 1px sold #ddd; width:100%">
		<thead>
			<tr>
				<th>번호</th>
				<th>이름</th>
				<th>이메일</th>
				<th></th>
			</tr>		
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>홍길동</td>
				<td>hong@gmail.com</td>
				<td><button class="btn btn-danger" id="btn-del-user-1">삭제1</button></td>
			</tr>
			<tr>
				<td>2</td>
				<td>강강찬</td>
				<td>kang@gmail.com</td>
				<td><button class="btn btn-danger" id="btn-del-user-2">삭제2</button></td>
			</tr>
			<tr>
				<td>3</td>
				<td>이순신</td>
				<td>lee@gmail.com</td>
				<td><button class="btn btn-danger" id="btn-del-user-3">삭제3</button></td>
			</tr>
		</tbody>
	</table>

<script src="resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$('button[id^=btn-del-user]').click(function() {
		// this에는 이벤트가 발생한 엘리먼트 객체가 들어있다.
		// $(this)를 실행하면 엘리먼트가 포함도니 jQuery 집합객체가 획득된다.
		
		// .prop()는 엘리먼트를 프로퍼티값을 조회, 변경하는 메소드다.
		//$(this).prop('disabled', true); 
		
		// .closest()눈 자신의 조상 엘리먼트주중에서 가장 가까운 엘리먼트를 찾는다.
		// 이벤트가 발생할 엘리먼트(this, 여기서는 버튼)의 조상 중에서 tr 엘리먼트를 찾아서 삭제한다.
		$(this).closest('tr').remove();
		
	})
})
</script>
</body>
</html>
