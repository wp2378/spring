<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		border: 1px solid black;
		margin: 15px;
		padding: 10px;
	}
</style>
</head>
<body>
	<h1>HTML DOM</h1>

	<div>
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div>
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div>
		<p>내용1</p>
		<p>내용2</p>
	</div>

<script src="resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	// $("div")로 선택된 엘리먼트 중에서 첫번째 엘리먼트를 찾는다.
	$("div").filter(":first").css("background-color", "lightgray");
	
	// $("div")로 선택된 엘리먼트의 자식 엘리먼트 중에서 첫번째 엘리먼트를 찾는다.
	$("div").find(":first").css("background-color", "lightgreen");
})
</script>
</body>
</html>
