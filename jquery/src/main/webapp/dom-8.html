<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>HTML DOM</h1>
	
	<h3>메뉴</h3>
	
	<div id="div-tabs">
			<a href="">주요뉴스</a>
		<a href="">정치</a>
		<a href="">경제</a>
		<a href="">스포츠</a>
	</div>	
	<div id="div-tab-contents">
		<div>
			<h3>주요 뉴스</h3>
			<p>내용1</p>
			<p>내용1</p>
		</div>
		<div>
			<h3>정치 뉴스</h3>
			<p>내용1</p>
			<p>내용1</p>
		</div>
		<div>
			<h3>경제 뉴스</h3>
			<p>내용1</p>
			<p>내용1</p>
		</div>
		<div>
			<h3>스포츠 뉴스</h3>
			<p>내용1</p>
			<p>내용1</p>
		</div>
	</div>
<script src="resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#div-tab-contents div").hide();
	
	/*
		$(선택자).index() 메소드는 지금 선택한 엘리먼트가 부모를 기준으로 몇번째 엘리먼트인지를 인덱스값으로 반환한다. 
	*/
	$("#div-tabs a").click(function() {
		// 이벤트가 발생한 a 엘리먼트가 몇번째 엘리먼트인지를 인덱스값으로 조회된다.
		let index = $(this).index();
		$("div-tab-contents div").eq(index).show().siblings().hide();
		
		
		return false;
	})
	
})
</script>
</body>
</html>
