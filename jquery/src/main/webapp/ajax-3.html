<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Insert title here</title>
</head>
<body>
<div class="container">
	<div class="row mb-3">
		<div class="col-12">
			<h1>jQuery Ajax</h1>
			
			<form class="row row-cols-lg-auto g-3 align-items-center my-3 float-end">
				<div class="col-12">
					<label class="form-label">날짜</label>
				</div>
				<div class="col-12">
					<input type="date" class="form-control" name="date" />
				</div>
				<div class="col-12">
					<button type="button" class="btn btn-primary btn-sm" id="btn-get-boxoffice">조회</button>
				</div>
			</form>
			
			<table class="table">
				<colgroup>
					<col width="10%">
					<col width="40%">
					<col width="15%">
					<col width="15%">
					<col width="20%">
				</colgroup>
				<thead>
					<tr>
						<th>순위</th>
						<th>제목</th>
						<th>개봉일</th>
						<th>예매율</th>
						<th>총관객수</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
</div>


<script src="resources/js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
<script type="text/javascript">

$(function() {
	let url = "https://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.xml"

	let yesterday = moment().subtract(1, "d").format("YYYY-MM-DD")
	$("input[name=date]").val(yesterday);
	
	$("#btn-get-boxoffice").click(function() {
		let date = $("input[name=date]").val().replaceAll("-", "");
		$.get(url, {key: "f5eef3421c602c6cb7ea224104795888", targetDt: date}, function(data) {
			console.log(data);
		}, "xml");
	});
})
</script>	
</body>
</html>
