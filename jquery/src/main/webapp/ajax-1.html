<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Insert title here</title>
</head>
<body>
<div class="container">
	<div class="row mb-3">
		<div class="col-12">
			<h1>jQuery Ajax</h1>
			
			<form class="row row-cols-lg-auto g-3 align-items-center my-3 float-end">
				<div class="col-12">
					<label class="form-label">날짜</label>
				</div>
				<div class="col-12">
					<input type="date" class="form-control" name="date" />
				</div>
				<div class="col-12">
					<button type="button" class="btn btn-primary btn-sm" id="btn-get-boxoffice">조회</button>
				</div>
			</form>
			
			<table class="table">
				<colgroup>
					<col width="10%">
					<col width="40%">
					<col width="15%">
					<col width="15%">
					<col width="20%">
				</colgroup>
				<thead>
					<tr>
						<th>순위</th>
						<th>제목</th>
						<th>개봉일</th>
						<th>예매율</th>
						<th>총관객수</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
</div>


<script src="resources/js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
<script type="text/javascript">
/*
 * jQuery.getJson(url, data, callback)
 		- 서버로 GET방식의 Ajax 요청을 보내는 함수다.
 		- 서버가 JSON 형식의 응답데이터를 제공할 때 사용하는 함수다.
 		- 매개변수
 			url
 				ajax 요청을 처리하는 서버측의 URL
 			date
 				서버로 보내는 요청파라미터를 지정한다.
 				GET방식의 요청이기 때문에 전부 QueryString 형식으로 전달된다.
 				데이터를 표현하는 방식
 					객체형식			{name:value, name:value, name:value}
 					queryString 형식	"name=value&name=value"
 			callback
 				서버에서 성공적인 응답이 왔을 때 실행되는 함수다.
 				형식
 					function(data[, status, xhr]) { ... }    // []안에 있는 매개변수는 생략가능
 				매개변수
 					date
 						응답데이터가 전달된다.
 						응답데이터는 JSON 형식의 텍스트를 자바스크립트 객체나 배열로 변환한 것이다.
 					status
 						상태값이 전달된다.
 						보통은 생략한다.
 					xhr
 						XMLHttpRequest 객체가 전달된다.
 						보통은 생략한다.
 	jQuery.getJSON(url, date)
 		.done(function(date) { ... })	// 성공적인 응답이 있을 때는 done(함수) 메소드의 함수가 실행된다.
 		.fail(function(error) { ... })	// 요청처리가 실패했을 때는 fall(함수)메소드의 함수가 실행된다.
 		.always(function() { ... })		// 성공,실패와 상관없이 항상 실행된다.
 				
 */

$(function() {
	let url = "https://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json"

	let yesterday = moment().subtract(1, "d").format("YYYY-MM-DD")
	$("input[name=date]").val(yesterday);
	
	$("#btn-get-boxoffice").click(function() {
		let date = $("input[name=date]").val().replaceAll("-", "");
		$.getJSON(url, {key: "f5eef3421c602c6cb7ea224104795888", targetDt: date}, function(data) {
			let itmes = data.boxOfficeResult.dailyBoxOfficeList;
			// itmes -> items.map() -> itmes.map().join()
			// itmes -> [{rank:1, movieNm:"파묘"}, {rank:2, movieNm:"댓글부대"}]
			// itmes.map() -> ['<tr><td>1<td><tr><td>파묘</td></tr>', '<tr><td>2<td><tr><td>댓글부대</td></tr>']
			// items.map().join() -> "<tr><td>1<td><tr><td>파묘</td></tr>', '<tr><td>2<td><tr><td>댓글부대</td></tr>";
			let rows = itmes.map(itme => {
				return `
					<tr>
						<td>${itme.rank}</td>
						<td>${itme.movieNm}</td>
						<td>${itme.openDt}</td>
						<td>${itme.salesShare}</td>
						<td class="text-end">${new Numer(itme.audiAcc).toLocaleString()}명</td>
					<tr>
				`
			}).join("");
			
			$("table tbody").html(rows);			
		});
	});
})
</script>	
</body>
</html>
